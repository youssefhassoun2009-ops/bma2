<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loader-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .logo-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px #ffffff88;
    }

    .loader-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 6px solid transparent;
      border-top: 6px solid #6f00ff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <img src="home/logo.png" alt="Academy Logo" class="logo-center" />
    <div class="loader-ring"></div>
  </div>

  <script>
    // قراءة اسم الصفحة المطلوبة من الرابط
    const params = new URLSearchParams(window.location.search);
    const nextPage = params.get("next") || "homemain/myhtml.html";

    // الانتقال بعد مدة محددة
    setTimeout(() => {
      window.location.href = nextPage;
    }, 400); // عدّل الرقم لتغيير مدة اللودر
  </script>
</body>
</html>
