<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Bright Minds Academy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 5;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(20, 20, 30, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #6f00ff88;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #ffffff55;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #6f00ff;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #aaa;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      background: #1a002e;
      padding: 0 5px;
      color: #fff;
    }

    button#loginBtn {
      width: 100%;
      padding: 12px;
      background: #6f00ff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button#loginBtn:hover {
      background: #8a00ff;
    }

    .logo-icon {
      width: 20px;
      height: 20px;
    }

    .signup-text {
      text-align: center;
      margin: 20px 0;
      font-size: 0.9rem;
    }

    .signup-text a {
      color: #6f00ff;
      text-decoration: none;
    }

    .google-btn {
      width: 100%;
      padding: 10px;
      background: white;
      color: #333;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .loader {
      margin: 20px auto;
      border: 4px solid #fff;
      border-top: 4px solid #6f00ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <canvas id="galaxyCanvas"></canvas>

  <div class="login-container">
    <form id="loginForm">
      <h2>Bright Minds Academy</h2>

      <div class="input-group">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required minlength="6" placeholder=" " />
        <label for="password">Password</label>
      </div>

      <button type="submit" id="loginBtn">
        <img src="home/logo.png" alt="Academy Logo" class="logo-icon" />
        Login
      </button>

      <p class="signup-text">
        Don't have an account? <a href="#">Sign up now</a>
      </p>

      <button type="button" class="google-btn">
        <img src="home/logo.png" alt="Google" />
        Continue with Google
      </button>

      <div id="loader" class="loader hidden"></div>
    </form>
  </div>

  <script>
    const canvas = document.getElementById("galaxyCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.2 + 0.05
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach((star) => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    const form = document.getElementById("loginForm");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      loader.classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "loder.html";
      }, 2000);
    });
  </script>
</body>
</html>
